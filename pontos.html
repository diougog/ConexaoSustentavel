    <main>
        <section class="conteudo">
            <h2>Pontos de Coleta</h2>
            <p>Encontre abaixo os pontos de coleta de lixo eletrônico em Caxias do Sul:</p>
        <div id="map" style="width: 60%; height: 400px; margin:40px auto;"></div>
        </section>
    </main>

<script>
		function initMap() {
		  
		  const centroCaxias = { lat: -29.1681, lng: -51.1795 };
	
		  const map = new google.maps.Map(document.getElementById("map"), {
			zoom: 13,
			center: centroCaxias,
			mapId: '39fd83aa8647b98f70160706' // MAP ID
		  });

		  //ÍCONE PERSONALIZADO 
		  const iconePersonalizado = {
			url: 'https://i.postimg.cc/D06VBmb5/Marcador-Eco-2.png', // LINK DIRETO DA IMAGEM
			
			scaledSize: new google.maps.Size(35, 35) // (largura, altura do ícone)
		  };
		
		  //PONTOS DE COLETA FIXOS
		  const pontosDeColeta = [ 
			{ lat: -29.1654, lng: -51.1792, nome: "Endereço:" }, // (Adicione os locais reais da ABREE aqui)
			{ lat: -29.1708, lng: -51.1834, nome: "Ponto Exemplo 2 (Substituir)" }, // (Adicione os locais reais da ABREE aqui)
		  ];
		  
		  const infoWindow = new google.maps.InfoWindow();
	
		  // Loop que cria cada marcador com ícone
		  pontosDeColeta.forEach(ponto => {
			
			const marker = new google.maps.Marker({
			  position: { lat: ponto.lat, lng: ponto.lng },
			  map: map,
			  title: ponto.nome,
			  icon: iconePersonalizado // ÍCONE PERSONALIZADO
			});
	
			// Clique para mostrar o nome
			marker.addListener('click', () => {
			  infoWindow.setContent(ponto.nome);
			  infoWindow.open(map, marker);
			});
		  });
		}
	  </script>
	
	  <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnqZREgtf20Ll658DaOmAyeEd0_sDn1UY&callback=initMap">
	  </script>
